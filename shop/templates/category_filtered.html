{% extends 'base.html' %}

{% block body %}

<div class="section most-played">
    <div class="container">
      <div class="row">
        <div  align="center">
          <div class="section-heading">
            {% if products %}
            <h2>{{ products.first.category.name }}</h2>
            {% else %}
                <h2>!!!دسته بندی مورد نظر شما وجود ندارد</h2>
            {% endif %}
          </div>
        </div>

        {% if products %}
          {% for product in products %}
        <div class="col-lg-2 col-md-6 col-sm-6">
          <div class="item">
            <div class="thumb">
              <a href="{% url 'product-detail' product_id=product.id %}">
                  <img src="{{ product.image.url }}" alt="">
              </a>
            </div>
            <div class="down-content">
                <h4>{{ product.title }}</h4>
                <a href="{% url 'product-detail' product_id=product.id %}">View</a>
            </div>
          </div>
        </div>
          {% endfor %}
        {% endif %}

      </div>
    </div>
  </div>

{% endblock %}
